<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <div>姓名：{{name}}</div>
      <div>年龄：{{age}}</div>
      <input type="text" v-model="name" placeholder="请输入姓名" />
      <input type="text" v-model="age" placeholder="请输入年龄" />
    </div>
  </body>
  <script src="./index.js"></script>
  <script>
    new miniVue({
      el: '#app',
      data: {

        age: '',
      },
      created() {
        this.name = 'leo';
        this.age = 28;
      }
    });
  </script>
</html>
